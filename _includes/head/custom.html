<!-- GSAP Animation Library -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<!-- Typed.js for Terminal Effect -->
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

<!-- Global Entrance Animations -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Register ScrollTrigger plugin
    gsap.registerPlugin(ScrollTrigger);
    
    // Animate page content on load
    gsap.from(".page__content > *", {
      opacity: 0,
      y: 20,
      duration: 0.6,
      stagger: 0.08,
      ease: "power2.out"
    });
    
    // Animate feature boxes on scroll
    gsap.from(".feature__item", {
      opacity: 0,
      y: 30,
      duration: 0.6,
      stagger: 0.15,
      scrollTrigger: {
        trigger: ".feature__wrapper",
        start: "top 85%"
      }
    });
    
    // Animate archive items on scroll
    gsap.from(".archive__item", {
      opacity: 0,
      y: 30,
      duration: 0.6,
      stagger: 0.15,
      scrollTrigger: {
        trigger: ".archive__item",
        start: "top 85%"
      }
    });
  });
</script>
